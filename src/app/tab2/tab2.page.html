<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <h3 text-center *ngIf="loadItems().length === 0">
    No item available on the list!
  </h3>

    <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor = "let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option type="button" (click) = "editItem(item, i)" ion-button color = "primary"><ion-icon name="create"></ion-icon>Edit</ion-item-option>
        <ion-item-option type="button" (click) = "shareItem(item, i)" ion-button color = "light"><ion-icon name="share"></ion-icon>Share</ion-item-option>
        <ion-item-option type="button" (click) = "removeItem(item, i)" ion-button color = "secondary"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
